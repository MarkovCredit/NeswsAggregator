<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsAgg</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
  </head>
  <body class="d-flex flex-column">
    
    <header>
      <nav class="container">
        <div class="row">
          <div class="col text-center">
            <img src="{% /newsaggapp/static 'imgs/news.jpg' %}" alt="News Logo" id="site-logo" />
          </div>
        </div>
      </nav>
    </header>

    <main class="container flex-grow-1">
      <div class="row">
        <div class="col">
          {% for article in articles %}
          <section class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-2 my-auto">
                <img
                  src="{{ article.image }}"
                  class="img-fluid ml-3 my-3"
                  alt="{{ article.news_publisher }}"
                />
              </div>
              <div class="col-md-10">
                <div class="card-body ml-3">
                  <h2 class="card-title">{{ article.news_publisher }}:</h2>
                  <h3 class="card-title">{{ article.title }}</h3>
                  <p class="card-text">{{ article.description }}</p>
                  <a href="{{ article.link }}">
                    <p class="card-text"> Read this article</p>
                    
                  </a>
                  <p class="card-text"> Published {{ article.pub_date }} PST</p>
                </div>
              </div>
            </div>
          </section>
          {% endfor %}
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col text-center">
          <img src="{% /newsagg/static 'imgs/python-powered.svg' %}" alt="Python Powered" height="50px" />
        </div>
      </div>
    </footer>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
